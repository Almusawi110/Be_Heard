<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Language Detection</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Video feed section */
        .video-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .video-container img {
            width: 640px;
            height: 480px;
            border: 2px solid #ccc;
            border-radius: 8px;
        }

        /* Sidebar for buttons and controls */
        .sidebar {
            width: 350px; /* Sidebar width */
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            position: absolute;
            right: 20px; /* Align to the right of the page */
            top: 20px;   /* Align it below the top */
        }

        .sidebar h1 {
            font-size: 28px; /* Font size */
            margin-bottom: 30px;
            text-align: center;
        }

        .sidebar select,
        .sidebar button,
        .sidebar input {
            width: 100%;
            margin: 15px 0;
            padding: 12px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }

        .sidebar button {
            background-color: #3498db;
            color: white;
            cursor: pointer;
        }

        .sidebar button:hover {
            background-color: #2980b9;
        }

        /* Audio speed section */
        .audio-speed {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }

        .audio-speed span {
            font-size: 16px;
        }

        .output-section {
            margin-top: 30px;
            font-size: 18px;
            width: 100%;
            text-align: center;
        }

    </style>
</head>

<body>

    <!-- Video Feed Section -->
    <div class="video-container">
        <img src="{{ url_for('video_feed') }}" alt="Sign Language Video Feed" id="videoFeed">
    </div>

    <!-- Sidebar for Controls -->
    <div class="sidebar">
        <h1>Sign Language Detection</h1>

        <!-- Language Selection Section -->
        <div>
            <label for="language">Choose Language:</label>
            <select id="language">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
            </select>
        </div>

        <!-- Buttons for Translate and Play Audio -->
        <div>
            <button onclick="translateText()">Translate Text</button>
            <button onclick="playAudio()">Play Audio</button>
        </div>

        <!-- Audio Playback Speed Section -->
        <div class="audio-speed">
            <label for="audio_speed">Playback Speed:</label>
            <input id="audio_speed" type="range" min="0.5" max="2.0" step="0.1" value="1.0">
            <span id="speed_value">1.0x</span>
        </div>

        <!-- Translated Text Output -->
        <div class="output-section">
            <h2>Output</h2>
            <p>Translated Text: <span id="translated_text"></span></p>
        </div>
        
    </div>

    <script>
        let audio;

        // Function to handle text translation
        function translateText() {
            const language = $('#language').val();
            $.post('/translate', { language: language }, function (data) {
                $('#translated_text').text(data.translated_text);
            });
        }

        // Function to handle audio playback
        function playAudio() {
            const language = $('#language').val();
            $.post('/translate', { language: language }, function (data) {
                $('#translated_text').text(data.translated_text);  // Display translated text
                fetchAudio(language);  // Trigger audio playback
            });
        }

        // Function to fetch and play audio
        function fetchAudio(language) {
            fetch('/play_audio', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `language=${language}`,
            })
            .then(response => response.blob())
            .then(blob => {
                if (audio) {
                    audio.pause();
                }
                audio = new Audio(URL.createObjectURL(blob));
                audio.playbackRate = document.getElementById("audio_speed").value;
                audio.play();
            });
        }

        // Update playback speed value
        document.getElementById("audio_speed").addEventListener('input', function () {
            document.getElementById("speed_value").textContent = this.value + 'x';
            if (audio) {
                audio.playbackRate = this.value;
            }
        });

        // Auto start camera once page is loaded
        window.onload = function () {
            // Trigger video feed immediately after page loads
            startVideoFeed();
        }

        function startVideoFeed() {
            const videoFeedElement = document.getElementById("videoFeed");
            videoFeedElement.src = "{{ url_for('video_feed') }}";
        }
    </script>

</body>

</html>
